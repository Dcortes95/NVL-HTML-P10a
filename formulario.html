<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Formulario</title>
</head>
<body>

	<form method="Post" action="dcjimen@hotmail.com">
	<div>
		<label for="CP"><strong>Código Postal</strong></label>
		<input type="text" name="CP">
	</div><br>
	<div>
		<label for="Sat"><strong>Nivel de satisfacción</strong></label>
		<select id="Sat">
			<option value="1">1</option>
			<option value="2">2</option>
			<option value="3">3</option>
			<option value="4">4</option>
			<option value="5">5</option>
			
		</select>
	</div><br>
	<div>
		<label for="Email"><strong>E-mail</strong></label>
		<input type="E-mail" name="Email">
	</div><br>
	<div>
		<label for="Plus"><strong>Puntos positivos</strong></label>
		<textarea></textarea>
	</div><br>
	<div>
		<label for="Less"><strong>Puntos Negativos</strong></label>
		<textarea></textarea>
	</div><br>
	<div>
		<label for="Point"><strong>Valora tu experiencia</strong></label>
		<input type="radio" name="Point">Muy mala
		<input type="radio" name="Point">Mala
		<input type="radio" name="Point">Normal
		<input type="radio" name="Point">Buena
		<input type="radio" name="Point">Muy buena
		<input type="radio" name="Point">Excelente
	</div>
	<input type="submit" name="Enviar">
		
	</form>

</body>
</html>
